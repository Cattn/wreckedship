<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ar-catch</title>
    <style>
      :root {
        --lane-gap: 8px;
        --lane-bg: #0f1115;
        --lane-border: #2a2f3a;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        background-image: url(/assets/bay-island-bg.png);
        background-size: cover;
        background-position: 50%;
        background-repeat: no-repeat;        color: #fff;
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI,
          Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        height: 100vh;
        display: grid;
        place-items: center;
      }
      #game-root {
        width: min(900px, 96vw);
      }
      #game {
        position: relative;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: var(--lane-gap);
        height: min(70vh, 70vw);
      }
      .lane {
        position: relative;
        background: var(--lane-bg);
        border: 2px solid var(--lane-border);
        border-radius: 10px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
      }
      .lane-label {
        position: absolute;
        top: 8px;
        left: 8px;
        opacity: 0.5;
        font-size: 12px;
        letter-spacing: 1px;
      }
      .lane-entities {
        position: absolute;
        inset: 0 0 24px 0;
      }
      .entity {
        width: 18px;
        height: 18px;
        border-radius: 4px;
        opacity: 0.95;
      }
      .entity.monster {
        background: #4ecdc4;
        box-shadow: 0 0 10px rgba(78, 205, 196, 0.6);
      }
      .entity.obstacle {
        background: #ff6b6b;
        box-shadow: 0 0 10px rgba(255, 107, 107, 0.6);
      }
      .lane-cursor {
        position: absolute;
        bottom: 6px;
        left: 50%;
        transform: translateX(-50%);
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #ff2d2d;
        box-shadow: 0 0 8px rgba(255, 45, 45, 0.8);
        opacity: 0;
        transition: opacity 120ms ease;
      }
      .lane.active .lane-cursor {
        opacity: 1;
      }
      #hud {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
        opacity: 0.85;
      }
      #controllers {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 8px;
        margin-bottom: 12px;
      }
      .controller-card {
        background: #0f1115;
        border: 1px solid #2a2f3a;
        border-radius: 8px;
        padding: 8px;
        display: flex;
        flex-direction: column;
        gap: 6px;
        align-items: center;
        justify-content: center;
      }
      .controller-card h4 {
        margin: 0;
        font-size: 12px;
        font-weight: 600;
        opacity: 0.85;
        letter-spacing: 0.5px;
      }
      .controller-status {
        font-size: 12px;
        opacity: 0.85;
      }
      .controller-status.ready {
        color: #4ecdc4;
      }
      .qr {
        width: 120px;
        height: 120px;
        background: #0b0d12;
        display: grid;
        place-items: center;
        border-radius: 6px;
      }
      #role {
        font-weight: 600;
        font-size: 14px;
        padding: 6px 10px;
        border: 1px solid #2a2f3a;
        border-radius: 8px;
        background: #0f1115;
      }
      #hidden-inputs {
        position: fixed;
        inset: 0;
        pointer-events: none;
        opacity: 0;
        height: 0;
        width: 0;
        overflow: hidden;
      }
      #video {
        display: block;
        width: 640px;
        height: 480px;
      }
      #canvas {
        position: absolute;
        top: 0;
        left: 0;
        pointer-events: none;
      }
    </style>
    <script>
      window.SPRITES = {
        monster: 'sprites/monster.png',
        obstacle: 'sprites/rock.png',
      };
    </script>
    <script src="./lib/qrcode.min.js"></script>
  </head>
  <body>
    <div id="hidden-inputs">
      <div class="video-container">
        <video id="video" autoplay muted playsinline></video>
        <canvas id="canvas" width="640" height="480"></canvas>
      </div>
    </div>
    <div id="game-root">
      <div id="hud">
        <div id="role">Role: -</div>
      </div>
      <div id="waiting-message" style="display:none; margin: 8px 0; padding: 8px 10px; border: 1px solid #2a2f3a; border-radius: 8px; background:#0f1115; color:#ffe66d;">waiting on new game</div>
      <div id="controllers">
        <div class="controller-card" id="card-shooter-a">
          <h4>SHOOTER A</h4>
          <div id="qr-shooter-a" class="qr"></div>
          <div id="status-shooter-a" class="controller-status">Scan to connect</div>
        </div>
        <div class="controller-card" id="card-enemy">
          <h4>ENEMY</h4>
          <div id="qr-enemy" class="qr"></div>
          <div id="status-enemy" class="controller-status">Scan to connect</div>
        </div>
        <div class="controller-card" id="card-shooter-b">
          <h4>SHOOTER B</h4>
          <div id="qr-shooter-b" class="qr"></div>
          <div id="status-shooter-b" class="controller-status">Scan to connect</div>
        </div>
      </div>
      <div id="game">
        <div class="lane" id="lane-left">
          <div class="lane-label">LEFT</div>
          <div class="lane-entities" id="lane-left-entities"></div>
          <div class="lane-cursor"></div>
        </div>
        <div class="lane" id="lane-center">
          <div class="lane-label">CENTER</div>
          <div class="lane-entities" id="lane-center-entities"></div>
          <div class="lane-cursor"></div>
        </div>
        <div class="lane" id="lane-right">
          <div class="lane-label">RIGHT</div>
          <div class="lane-entities" id="lane-right-entities"></div>
          <div class="lane-cursor"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
    <script src="/vendor/socket.io.min.js"></script>
    <script src="client.js"></script>
  </body>
</html>
